<!DOCTYPE html>
<html>
<head>
	<title>Easier Layout</title>
	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--Header-->
	<h1>header</h1>
	<!--Nav-->
	<nav>nav</nav>
	<!--Aside-->
	<aside>aside</aside>
	<!--Section w/ header-->
	<section>
		<h2>section</h2>
		<!--Article w/ header & headers in Article and Paragraphs-->
		<article>
			article
			<h2 id="inside">h1, h2, h3</h2>
			<p id="inside">p</p>
		</article>
	</section>
	<!--Footer-->
	<footer>footer</footer>
</body>
</html>
